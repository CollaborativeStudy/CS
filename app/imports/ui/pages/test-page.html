<template name="Test_Page">
  <div class="ui container">

    {{#if Template.subscriptionsReady}}
      <table style="margin-top: 20px" class="ui celled table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>Topic</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Guests</th>
        </tr>
        </thead>

        <tbody>
        {{#each session in sessionsList}}
          <tr>
            <td>{{session.name}}</td>
            <td>{{session.course}}</td>
            <td>{{session.topic}}</td>
            <td>{{session.start}}</td>
            <td>{{session.end}}</td>
            <td>{{session.guests}}</td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    {{else}}
      {{> Loading}}
    {{/if}}
  </div>
</template>
