<template name="User_Home_Page">
  <div class="ui raised segment container">
    <div class="ui pointing secondary menu">
      <a class="item active" data-tab="MyCalendar">My Calendar</a>
      <a class="item" data-tab="Notifications">Notifications</a>
      <a class="item" data-tab="Groups">Groups</a>
      <!--<a class="item" data-tab="Reviews">Reviews</a>-->
      <!--<a class="item" data-tab="Messages">Messages</a>-->
      <a class="item" data-tab="Reports">Reports</a>
    </div>

    <div class="ui tab segment active" data-tab="MyCalendar">
      <!--<iframe-->
      <!--src="https://calendar.google.com/calendar/embed?src=hawaii.edu_363jrgknofhsanehjf25pa0pno%40group.calendar.google.com&ctz=Pacific/Honolulu"-->
      <!--style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>-->
      {{>Calendar_Page}}
    </div>
    <div class="ui tab segment" data-tab="Notifications">
      <h2 class="ui header"><i class="ui student icon"></i>Grasshopper Requests</h2>
      <div class="ui feed">
        <div class="event">
          <div class="label">
            <img src="http://semantic-ui.com/images/avatar/small/elliot.jpg">
          </div>
          <div class="content">
            <div class="summary">
              <a>
                Jake Denton-Kubo
              </a> requested a <a href="/study-session/123">study session </a> for ICS 241
              <div class="date">
                1 Hour Ago
              </div>
              <a href="#">
                <div class="ui green horizontal label"><i class="ui icon checkmark"></i>Accept</div>
              </a>
              <a href="#">
                <div class="ui red horizontal label"><i class="ui icon remove"></i>Decline</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui tab segment" data-tab="Groups">
      <div class="ui internally celled grid">
        <div class="row">
          <div class="three wide centered align column">
            <i class="huge circular red users icon" style="padding-left: 30px; margin-left: 30px"></i>
          </div>
          <div class="ten wide column">
            <h1 style="align-content: center"><a href="group-page-ics314">ICS 314</a></h1>
            <p style="align-content: center"> Study Buddy Project</p>
          </div>
          <div class="three wide column">
            <i class="huge idea icon"><h3><a href="create-study-session">Start a session</a></h3></i>
          </div>
        </div>
        <div class="row">
          <div class="three wide centered align column">
            <i class="huge circular blue users icon" style="padding-left: 30px; margin-left: 30px"></i>
          </div>
          <div class="ten wide column">
            <h1 style="align-content: center"><a href="group-page-ics311">ICS 311</a></h1>
            <p style="align-content: center"> Algorithms Study Session </p>
          </div>
          <div class="three wide column">
            <i class="huge idea icon"><h3><a href="create-study-session">Start a session</a></h3></i>
          </div>
        </div>
      </div>
    </div>
    <div class="ui tab segment" data-tab="Reports">
      <h2 class="ui header">Recent Reviews</h2>
      <div class="ui large feed">
        {{#each review in reviewsListChecked}}
        <div class="event">
          <div style="width: 5em" class="ui label">
            <i style="margin-top: 10px; margin-bottom: 10px" class="yellow star icon"></i>
            <div style="font-size: 15px" class="detail">{{review.rating}}</div>
          </div>
          <div class="content">
            <div class="summary">
              <h3 name="title">{{review.title}}</h3>
              <div class="ui right floated buttons">
                <button class="ui medium green allow-button button" type="button" id="{{review._id}}">Allow</button>
                <div class="or"></div>
                <button class="ui medium red remove-button button" type="button" id="{{review._id}}">Remove</button>
              </div>
              <div class="extra text">
                {{review.review}}
              </div>
            </div>
          </div>
        </div>
        <hr>
        {{/each}}
      </div>
    </div>
  </div>


  <script>
    $('.menu .item')
        .tab()
    ;
  </script>
  <script>
    $('#points').progress();
  </script>

</template>
