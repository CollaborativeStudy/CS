<template name="Review_Page">
  {{#if hasTutorial}}
    <div class="ui yellow message transition container">
      <p style="font-size: 14px;">Want to turn off tutorials? Change the tutorial settings in the Profile dropdown.</p>
      <i class="close icon"></i>
      <div class="header">
        <h1>Tutorial</h1>
      </div>
      <p>Here other users can rate you and leave reviews. Make sure to leave a good impression!</p>
    </div>
  {{/if}}
  {{#if Template.subscriptionsReady}}

  <div class="ui container">
      <button style="background-color:#25A574; margin: 10px;" class="ui labeled icon button create-review-button">
        <i class="star icon"></i>
        Submit a Review
      </button>

    <div class="ui modal create-review-modal">
      {{>Create_Review_Page}}
    </div>
    <div class="ui four stackable cards">
      {{#each review in reviewsList}}
      <div class="ui card" style="margins: 10px">
        <div class="content">
          <div class="header">{{review.title}}</div>
          <div class="description"><p>{{review.review}}</p></div>
        </div>
        <div class="extra">
          <!--Rating:-->
          <div class="ui centered huge star rating" data-rating={{review.rating}} data-max-rating="5"></div>
        </div>
      </div>

      <script>
        $('.ui.star.rating')
            .rating('disable')
        ;
      </script>
      {{/each}}
    </div>

  </div>

  <script>
    $('.message .close')
        .on('click', function() {
          $(this)
              .closest('.message')
              .transition('fade')
          ;
        })
    ;
  </script>
  {{else}}
  {{> Loading}}
  {{/if}}
</template>
