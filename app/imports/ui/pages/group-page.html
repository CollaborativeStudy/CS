<template name="Group_Page">
  <div class="ui yellow message transition container">
    <i class="close icon"></i>
    <div class="header">
      <h1>Tutorial</h1>
    </div>
    <p>On CS, users can form groups for simple
      - can make study sessions together
      make studying easier</p>
  </div>

  <div class="ui raised segment container">
    <h1 style="color: teal">ICS 311 Group</h1>
    <table class="ui very basic collapsing celled table">
      <thead>
      <tr>
        <th>Buddy</th>
        <th>Skills</th>
      </tr>
      </thead>
      <tbody>
      {{#each sessions in sessionsList}}
      <tr>
        <td>
          <h4 class="ui image header">
            <img src="/images/avatar2/small/lena.png" class="ui mini rounded image">
            <div class="content">
              {{sessions.name}}
              <div class="sub header">ICS 311
              </div>
            </div>
          </h4></td>
        <td>
          Programming
        </td>
      </tr>
      <tr>
        <td>
          <h4 class="ui image header">
            <img src="/images/avatar2/small/matthew.png" class="ui mini rounded image">
            <div class="content">
              {{sessions.name}}
              <div class="sub header">ICS 311
              </div>
            </div>
          </h4></td>
        <td>
          Organizing
        </td>
      </tr>
      <tr>
        <td>
          <h4 class="ui image header">
            <img src="/images/avatar2/small/lindsay.png" class="ui mini rounded image">
            <div class="content">
              {{sessions.name}}
              <div class="sub header">ICS 311
              </div>
            </div>
          </h4></td>
        <td>
          Photographing
        </td>
      </tr>
      <tr>
        <td>
          <h4 class="ui image header">
            <img src="https://github.com/CollaborativeStudy/CS/blob/master/app/public/images/profile.png" class="ui mini rounded image">
            <div class="content">
              {{sessions.name}}
              <div class="sub header">ICS 311
              </div>
            </div>
          </h4></td>
        <td>
          Eating
        </td>

      </tr>
      {{/each}}
      </tbody>
    </table>
  </div>


</template>
