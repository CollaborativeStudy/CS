<template name="Group_Page">
  <div class="ui raised segment container">
    <div class="ui container">

      {{#if Template.subscriptionsReady}}
      <table class="ui very basic stackable celled table">
        <thead>
        <tr>
          <th><h2>Groups</h2></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each group in groupsList}}
        <tr>
          <td style="width: 800px">
            <h3 class="ui image header">
              <i class="huge fluid circular red users icon"></i>
              <div class="content">
                {{group.name}}
                <div class="sub header">{{group.description}}</div>
              </div>
            </h3>
          </td>
          <td>
            <div class="content">
              <i class="big fluid idea icon"></i>Start a session
            </div>
          </td>
        </tr>
        {{/each}}
        </tbody>
      </table>
      {{else}}
      {{> Loading}}
      {{/if}}
    </div>
  </div>
</template>
