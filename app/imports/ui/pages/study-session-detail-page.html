<template name="Study_Session_Detail_Page">
  <div class="ui raised segment container">
    <h1 class="ui header"> {{ findSession.course }} Study Session Details</h1>
    <a class="ui large blue ribbon label">Time</a>
    <div class="ui bulleted list">
      <div class="item">Duration: {{ getDuration findSession }}hr.</div>
      <div class="item">Start Time: {{ findSession.startString }}</div>
      <div class="item">End Time: {{ findSession.endString }}</div>
    </div>

    <a class="ui large red ribbon label">Pros Signed Up</a>
    <div class="ui bulleted list">
      <div class="item"><a href="/user-profile/chad-morita/">Neal H.</a></div>
    </div>

    <a class="ui large green ribbon label">Studs Signed Up</a>
    <div class="ui bulleted list">
      <div class="item">Chad M.</div>
      <div class="item">Mariah G.</div>
      <div class="item">Mary S.</div>
    </div>

    <a class="ui large blue ribbon label">Topics</a>
    <div class="ui bulleted list">
      <div class="item">{{ findSession.topic }}</div>
    </div>
    <button class="ui teal button join">Join Study Session</button>
    <button class="ui red button delete">Delete Study Session</button>
  </div>
</template>
