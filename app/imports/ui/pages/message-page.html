<template name="Message_Page">

  <div class="ui container">
    <div class="ui grid">

      <div class="ui four wide column">
        <div class="ui vertical fluid pointing menu">
          <!--Repeat for each group-->
          <a class="item active" data-tab="Group1"><p>Group 1</p></a>
        </div>
      </div>

      <div class="ui twelve wide column">
        <div class="ui tab segment" data-tab="Group1">
          <div class="ui grid">

            <div class="three column row">
              <div class="left column">
                <div class="ui segment">
                  <p><strong>User Id:</strong> Message</p>
                </div>
              </div>
            </div>
          </div>

          <div class="ui large fluid icon input" style="margin-top: 15px;">
            <input type="text" placeholder="Message" id="message">
            <i class="send icon" type="button"></i>
          </div>
        </div>
      </div>


    </div>

  </div>


  <script>
    $('.menu.ui.dropdown').dropdown();
    $('.menu .vertical .item').tab();
  </script>
