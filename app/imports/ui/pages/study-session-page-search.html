<template name="Study_Session_Page_Search">

    <form id="search">
      <input type="text" id="searchValue" placeholder="Enter search terms here."/>
      <button>Search</button>
    </form>
    <hr/>
    <h1>Messages</h1>
    <ol>
      <!-- For each session that matches the searchValue -->
      {{#each session in search}}
      <!-- List the course and add a link to the session details. -->
      <li>{{session.course}}  <a href="{{pathFor 'Study_Session_Detail_Page' _id=session._id}}"><button>Details</button></a> </li>
      {{/each}}
    </ol>

</template>
