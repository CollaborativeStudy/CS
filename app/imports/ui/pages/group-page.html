<template name="Group_Page">
  <div class="ui raised segment container">
    <div class="ui container">

      {{#if Template.subscriptionsReady}}
      <table class="ui very basic stackable celled table">
        <thead>
        <tr>
          <th><h2>Groups</h2></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each group in groupsList}}
        <tr>
          <td style="width: 800px">
            <h3 class="ui image header">
              <i class="huge fluid circular green users icon"></i>
              <div class="content">
                {{group.name}}
                <div class="sub header">{{group.description}}</div>
              </div>
            </h3>
          </td>
          <td>
            <div class="content">
              <button class="ui teal centered labeled icon button link-icon">
                <i class="book icon"></i>
                Start a Study Session
              </button>
            </div>
          </td>
          <div class="ui modal">
            {{>Create_Study_Session_Page}}
          </div>
        </tr>
        {{/each}}
        </tbody>
      </table>
      {{else}}
      {{> Loading}}
      {{/if}}
      <button class="ui right green button create-group">
        <i class="icons">
          <i class="inverted users icon"></i>
          <i class="inverted corner add icon"></i>
        </i>
        Create Group
      </button>
    </div>

  </div>
</template>
