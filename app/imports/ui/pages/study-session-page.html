<template name="Study_Session_Page">
  <div class="ui raised segment container">
    <div class="ui category search">
      <div class="ui icon input">
        <input class="prompt" type="text" placeholder="Search Study Session...">
        <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>
    {{#if Template.subscriptionsReady}}
    <table class="ui celled table">
      <thead>
      <tr>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Created By</th>
        <th>Course</th>
        <th>More Info</th>
      </tr>
      </thead>

      <tbody>
      {{#each sessions in sessionsList}}
      <tr>
        <td>{{sessions.startTime}}</td>
        <td>{{sessions.endTime}}</td>
        <td>{{sessions.name}}</td>
        <td>{{sessions.course}}</td>
        <td><a href="study-session/123"><label class="ui label">More Info</label></a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>
    {{else}}
    {{> Loading}}
    {{/if}}
  </div>
</template>
