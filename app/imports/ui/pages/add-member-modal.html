          </div>

          <!--</div>-->

      </div>

    <div class="ui list">
      <div class="item">
        <img class="ui avatar image" src="/images/CSLogo1.png">
        <div class="content">
          <a class="header">Username</a>
        </div>
      </div>
    </div>
  </div>
