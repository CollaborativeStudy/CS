<template name="Group_Details_Page">
  {{#if Template.subscriptionsReady}}
  <div class="ui three column grid container">

    <div class="row">
      <div class="ui raised segment container">

        <div class="ui animated fade button right floated edit-group" tabindex="0">
          <div class="visible content"><i class="large edit icon"></i></div>
          <div class="hidden content">Edit</div>
        </div>
        <div class="ui modal edit-modal">
          {{>Edit_Group_Page}}
        </div>
        <h1 class="floated header">{{ groupDataField 'name'}}</h1>
      </div>
    </div>

    <div class="row">
      <div class="ui four wide column">
        <div class="ui raised segment container">
          <div class="fluid card">
            <div class="image">
              <img class="ui fluid image" src="{{ groupDataField 'image'}}">
            </div>
          </div>
        </div>
      </div>

      <div class="ui twelve wide column">
        <div class="ui raised segment">
          <div class="ui divided selection list">
            <a class="ui huge teal ribbon label">About</a>
            <h4 class="item">Course: {{ groupDataField 'course'}}</h4>
            <h4 class="item">Description: {{ groupDataField 'description'}}</h4>
          </div>
        </div>

        <div class="ui raised segment">
          <a class="ui huge green ribbon label">Members</a>
          <div class="ui animated fade button right floated" tabindex="0">
            <div class="visible content"><i class="large add square icon"></i></div>
            <div class="hidden content">Add</div>
          </div>
          <p></p>
          <div class="ui very relaxed horizontal list">
            {{#each member in membersList}}
            <div class="item">
              <img class="ui avatar image" src="/images/CSLogo1.png">
              <div class="content">
                <div class="header">{{member}}</div>
              </div>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
  {{else}}
  {{>Loading}}
  {{/if}}
</template>
