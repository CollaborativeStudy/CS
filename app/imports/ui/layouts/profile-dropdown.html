<template name="Profile_Dropdown">
  <div class="ui simple dropdown item">
    <h2 style="margin: 0px" class="text">Profile</h2>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item my-page">My Page</div>
      <div class="item my-calendar">My Calendar</div>
      <div class="item groups">My Groups</div>
      {{#if tutorials}}
      <div class="item tutorials-off">Turn Off Tutorials</div>
      {{else}}
      <div class="item tutorials-on">Turn On Tutorials</div>
      {{/if}}
    </div>
  </div>
</template>
